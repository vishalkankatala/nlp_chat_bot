action_factory: null
action_names:
- utter_greet
- utter_unsupported
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- action_restaurant
actions:
- utter_greet
- utter_unsupported
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- actions.ActionSearchRestaurants
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
intents:
- greet
- affirm
- deny
- goodbye
- thankyou
- restaurant_search
slots:
  cuisine:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    initial_value: unset
    type: slots.LocationSlot
templates:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: default message
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_unsupported:
  - text: Sorry, we are not supporting that city for now, please pick from Tier-1
      or Tier-2 Cities
  - text: Uh oh, we are not supporting that city for now, please pick from Tier-1
      or Tier-2 Cities
